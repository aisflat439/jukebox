<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JukeBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  </head>
  <body>
    <div class="main-container">
        <audio id="audio-player" src="" preload="auto"></audio>
          <div id="audio-player-buttons">
            <button id="start-button" type="button" name="button">Start</button>
            <button id="stop-button" type="button" name="button">Pause</button>
            <button id="vol-up-button" type="button" name="button">Volume up</button>
            <button id="vol-down-button" type="button" name="button">Volume Down</button>
            <input id="track-selector" type="number" name="audio-player-track-selector" value="1" min="1" max="15">
            <button id="random-button" type="button" name="button">Random</button>
          </div>
      <div id="song"></div>
    </div>
  </body>
</html>
